language: python
python:
  - "2.7"
  - "3.5"
# command to install dependencies
install:
    - pip install -r requirements.txt -r requirements-devel.txt
    - pip install coveralls
# command to run tests
script: nosetests --with-xunit --with-coverage --cover-erase --cover-package=kisell

after_success:
    - coveralls
